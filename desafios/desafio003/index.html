<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio de javaScript</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="request">
            <label for="n1">Numero (entre 1 e 100):</label>
            <input type="number" name="n1" id="n1">
            <input type="button" value="adicionar" onclick="add()">
        </div>
        <div id="response">
            <select name="tabuada" id="tabuada" size="10"></select>
            <div id="finalizar">
                <input type="button" value="finalizar" onclick="finalizar()">
            </div>
        </div>
        <div id="local"></div>
    </main>
    <script src="javajs.js"></script>
</body>
</html>
