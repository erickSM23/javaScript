<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste final usando document object model (DOM)</title> 
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        main {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            margin-bottom: 50px;
        }

        div#local {
            margin-top: 20px;
            font-size: 2em;
        
        }

        input#acabado {
            margin-top: 40px;
        }
    </style>  
</head>
<body>
    <main>
        <h1>TESTE FINAL</h1>
        <input type="number" name="text1" id="text1"> +
        <input type="number" name="text2" id="text2">
        <input type="button" value="somar" onclick="bet()">
        <div id="local">...</div>

        <input type="reset" value="encerrar" onclick="acabou()" id="acabado">
    </main>
    <script>
        function bet() {
            var n1 = window.document.getElementById('text1')
            var n2 = window.document.getElementById('text2')
            var local = window.document.getElementById('local')
            var valor1 = Number(n1.value)
            var valor2 = Number(n2.value)
            var soma = valor1 + valor2
            local.innerHTML = `o numero ${valor1} e o numero ${valor2} somados juntos Ã© igual a <strong>(${soma})</strong>`
        } 

        function acabou() {
            var acabou = window.document.body.style.display = 'none' 
        }
    </script>
</body>
</html>
