<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo e testando o DOM</title>
    <style>
        body {
            background-color: blue;
            color: gold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos DOM</h1>
    <p id="ppp">aqui vai o resultado</p>
    <p>aprendendo a usar o dom em javaScript</p>
    <div id="msg">click em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'red'
        corpo.style.backgroundColor = 'darkgray'
        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'red'
        d.innerText = 'vai tomando'
        var toma = window.document.querySelector('p#ppp')
        toma.style.color = 'green'
    </script>
</body>
</html>
