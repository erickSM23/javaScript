<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo a usar javaScript com condições se e senão</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtVel" id="txtVel"> km/h 
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resposta"></div>
    <script>
        function verificar() {
            var txt = window.document.getElementById('txtVel')
            var resposta = window.document.getElementById('resposta')
            var velocidade = Number(txt.value)
            resposta.innerHTML = `<p>sua velocidade atual é de <strong>${velocidade} km/h<strong></p>`
            if (velocidade > 100) {
                resposta.innerHTML += `<p><strong>você foi multado pelo excesso de velocida</strong></p>`
            }
            resposta.innerHTML += `<p>dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
