<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro programa em javaScript</title>
    <style>
        body {
            background-color: black;
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <h1>PROGRAMA FINALIZADO</h1>
    <p>dados copiados e enviados ao adiministrador com êxito...</p> 
    
    <script>
        var n1 = Number(window.prompt('digite um numero'))
        var n2 = Number(window.prompt('digite outro numero'))
        var soma = n1 + n2
        window.alert(`a soma entre o valor ${n1} e ${n2} juntos é de ${soma}`)
    </script>
</body> 
</html>
